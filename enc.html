        <form method="get" action="index.html" id="encesp">
            <div id="int">
                <label for="email">Ingrese su email para realizar la encuesta:</label><br />
                <input type="email" name="email" id="email" placeholder="ejemplo@email.com">
            </div>
            <div id="int">
                <label for="edad">¿Cu&aacute;l es tu edad?</label><br />
                <label><input type="radio" name="edad" value="18men">Menos de 18 años</label>
                <label><input type="radio" name="edad" value="18a30">18-30 años</label>
                <label><input type="radio" name="edad" value="30omas">30 años o más</label>
            </div>
            <div id="int">
                <label for="genero">¿Cu&aacute;l es tu g&eacute;nero?</label><br />
                <label><input type="radio" name="genero" value="femenino">Femenino</label>
                <label><input type="radio" name="genero" value="manculino">Masculino</label>
                <label><input type="radio" name="genero" value="otro">Otro</label>
            </div>
            <div id="int">
                <label for="red">¿Qu&eacute; red social utilizas con m&aacute;s frecuencia?</label><br />
                <label><input type="radio" name="red" value="facebook">Facebook</label>
                <label><input type="radio" name="red" value="instagram">Instagram</label>
                <label><input type="radio" name="red" value="twitter">Twitter (X)</label>
                <label><input type="radio" name="red" value="otras">Otras</label>
            </div>
            <div id="int">
                <label for="dep">¿Cu&aacute;l es tu deporte favorito del club?</label><br />
                <label><input type="radio" name="dep" value="fulbo">F&uacute;tbol</label>
                <label><input type="radio" name="dep" value="baloncesto">Baloncesto</label>
                <label><input type="radio" name="dep" value="voley">Voley</label>
                <label><input type="radio" name="dep" value="otro">Otro</label>
            </div>
            <div id="int">
                <label for="anual">De nuestros jugadores, ¿Cu&aacute;l es tu apodo favorito?:</label><br />
                <label><input type="radio" name="ap" value="ff">"Fat" Fabra</label>
                <label><input type="radio" name="ap" value="cf">"Cold" Fernández</label>
                <label><input type="radio" name="ap" value="otoño">Edison "Gagani"</label>
                <label><input type="radio" name="ap" value="invierno">El Chicho Siesta</label>
            </div>
            <div id="int">
                <label for="masc">Boca busca una mascota, ¿Cuál prefieres?:</label><br />
                <label><input type="radio" name="masc" value="perro">Perro</label>
                <label><input type="radio" name="masc" value="gato">Gato</label>
                <label><input type="radio" name="masc" value="trex">Tiranosaurio Rex</label>
                <!--lo siento, tenia que poner al tiranosaurio, otra vez.-->
                <label><input type="radio" name="masc" value="mono">Mono</label>
            </div>
            <div>
                <input type="submit" value="Enviar Encueta!" id="botf">
